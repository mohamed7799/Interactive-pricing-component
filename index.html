<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial.</p>
      <p>No credit card required.</p>
    </header>
    <main>
      <section class="card">
        <div class="slider-continer">
          <p><span id="Pageviews-js"></span> Pageviews</p>
          <input id="slider" type="range" min="0" max="4" value="0" step="1" />
          <p><span id="perMonth-js"></span> /month</p>
        </div>

        <ul class="billing">
          <li>Monthly Billing</li>
          <li>
            <label class="switch">
              <input id="toggle-js" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </li>
          <li>
            Yearly Billing
            <span class="discount">
              -25% <span class="discount-text">discount</span>
            </span>
          </li>
        </ul>

        <hr />
        <div class="start">
          <ul class="checkpoints">
            <li>
              <img src="./imgs/icon-check.svg" alt="" />Unlimited websites
            </li>
            <li>
              <img src="./imgs/icon-check.svg" alt="" />100% data ownership
            </li>
            <li><img src="./imgs/icon-check.svg" alt="" />Email reports</li>
          </ul>
          <button>Start my trial</button>
        </div>
      </section>
    </main>
    <script src="code.js"></script>
  </body>
</html>
